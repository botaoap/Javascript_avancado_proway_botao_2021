<html>
    <head>
        <link rel="stylesheet" href="calculadoraCSS.css">
    </head>
    <script src="calculadoraJS.js"></script>
<body>
    <div>
        <h1>Calculadora</h1>
        <input type="number" id="number1" placeholder="Digite um numero">
        <input type="number" id="number2" placeholder="Digite outro numero">
        <label>Valor: <label for="result" id="resultado"></label> </label>
        <button id="soma" onclick="calcSoma()">Soma</button>
        <button id="subtracao" onclick="calcSubtrai()">Subtrai</button>
        <button id="multiplica" onclick="calcMultiplica()">Multiplica</button>
        <button id="divisao" onclick="calcDivide()">Divide</button>
    </div>
</body>
</html>
